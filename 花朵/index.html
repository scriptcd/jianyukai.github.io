<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.content-box{
				margin: 0 auto;
				width: 100%;
				height: 200px;
				margin-top: 200px;
			}
			.content-box img{
				width: 100%;
				height: 100%;
			}
			.newimg1{
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="content-box">
			<img class="newimg" src="./1.jpg">
			<img class="newimg1" src="./3.png">
		</div>
		<script src="jquery-1.11.0.js"></script>
		<script>
			$('.content-box .newimg').click(function(){
				$(this).attr('src','./2.gif');
				setTimeout(()=>{
					$('.newimg').hide();
					$('.newimg1').show();
				},3000)
			})
		</script>
	</body>
</html>
